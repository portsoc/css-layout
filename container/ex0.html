<!DOCTYPE html>
<meta charset="UTF-8">
<title>Container Query Example</title>

<style>

  :root {
    --bg: white;
    --fg: black;
  }

  section {
    container-type: inline-size;
    container-name: wide;
  }

  p {
    background-color: var(--bg, pink);
    color: var(--fg, blue);
    padding: 1em;
  }

  @container wide (width > 20em) {
    p {
      --bg: #0066CC;
      --fg: white;
    }
  }
</style>

<h1>Containers</h1>
<section style="width:100%">
  <p>superwide</p>
</section>
<section style="width:75%">
  <p>three quarters</p>
</section>
<section style="width:50%">
  <p>half</p>
</section>
<section style="width:25%">
  <p>1/4</p>
</section>

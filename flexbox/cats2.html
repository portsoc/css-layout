<!doctype html>
<title>Using Flex Layout</title>

<h1>Using Flex Layout</h1>

<style>
  body {
    background: white;
    color: black;
  }

  figure {
    border: thin solid grey;
    padding: .5em;
    margin: .5em;
  }

  #cats1 {
    display: flex;
    flex-wrap: wrap;
  }

  #cats2 {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
  }

  #cats3 {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-end;
  }

  #cats4 {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }
</style>

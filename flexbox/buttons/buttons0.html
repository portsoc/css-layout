<!doctype html>
<title>Using Traditional Layout</title>

<h1>Using Traditional Layout</h1>

<style>
  body {
    background: white;
    color: black;
  }

  button {
    margin: .5em;
    background: rgb(33, 150, 243);
    color: white;
    text-transform: uppercase;
    padding: .5em 1em;
    border-radius: .4em;
    border: none;
    font-size: 1em;
  }

  section {
    background: #ddd;
    border-radius: .4em;
  }

  #buttons2 {
    text-align: right;
  }

  #buttons3 {
    text-align: right;
  }

  #buttons3 button {
    width: 10em;
  }
</style>

<h2>List of buttons</h2>

<p>We often have a list of buttons.</p>

<section id=buttons1>
  <button>?</button>
  <button>back</button>
  <button>forward</button>
  <button>index</button>
</section>

<h2>Right align</h2>

<p>Sometimes we want them on the right.</p>

<section id=buttons2>
  <button>?</button>
  <button>back</button>
  <button>forward</button>
  <button>index</button>
</section>

<h2>Sizing</h2>

<p>And we may want them have the same size. If we don't have enough space, they will go on multiple lines.</p>

<section id=buttons3>
  <button>?</button>
  <button>back</button>
  <button>forward</button>
  <button>index</button>
</section>

<!doctype html>
<title>Using Flex Box Layout</title>

<h1>Using Flex Box Layout</h1>

<style>
  figure {
    border: thin solid grey;
    padding: .5em;
    margin: .5em;
  }

  #cats1 {
    display: flex;
    flex-wrap: wrap;
  }

  #cats2 {
    display: flex;
    flex-wrap: wrap;
  }

  #cats2 figure {
    flex-grow: 1;
    transition: flex-grow 1s;
  }

  #cats2 figure:hover {
    flex-grow: 10;
  }

  #cats3 {
    display: flex;
    flex-wrap: wrap;
  }

  #cats3 figure {
    flex-grow: 1;
    transition: 1s;
    text-align: center;
  }

  #cats3 figure:hover {
    flex-grow: 10;
  }
</style>

<p>With flexbox we can put them in line, too, and by default they grow to same line size.</p>

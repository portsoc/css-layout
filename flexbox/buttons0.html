<!doctype html>
<title>Using Flex Box Layout</title>

<h1>Using Flex Box Layout</h1>

<style>
  button {
    margin: .5em;
  }

  #buttons2 {
    text-align: right;
  }

  #buttons3 {
    text-align: right;
  }

  #buttons3 button {
    width: 10em;
  }
</style>

<p>We often have a list of buttons.</p>

<section id=buttons1>
  <button>?</button>
  <button>back</button>
  <button>forward</button>
  <button>index</button>
</section>

<p>Sometimes we want them on the right.</p>

<section id=buttons2>
  <button>?</button>
  <button>back</button>
  <button>forward</button>
  <button>index</button>
</section>

<p>And we may want them have the same size. If we don't have enough space, they will go on multiple lines.</p>

<section id=buttons3>
  <button>?</button>
  <button>back</button>
  <button>forward</button>
  <button>index</button>
</section>

<!doctype html>
<title>Using Flex Layout</title>
<link rel=stylesheet href=style.css>

<style>
  #bears3a {
    display: flex;
    flex-wrap: wrap;

    figure {
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      figcaption {
        margin-top: .5em;
      }
    }
  }

  #bears3b {
    display: flex;
    flex-wrap: wrap;

    figure {
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      img {
        margin: auto;
      }

      figcaption {
        margin-top: .5em;
      }
    }
  }
</style>

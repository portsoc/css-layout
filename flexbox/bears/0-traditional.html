<!doctype html>
<title>Using Traditional Layout</title>
<link rel=stylesheet href=style.css>

<style>
  #bears0a {
  }

  #bears0b {
    figure {
      display: inline-block;
      margin: .5em;
    }
  }
</style>


<h1>Using Traditional Layout</h1>

<h2>(0a) Display: block</h2>
<p>We can have figures with bear images. By default, a figure is a block.</p>
<p>Flex is not used in this example.</p>

<section id=bears0a>
  <figure>
    <img src="http://placebear.com/g/100/200">
    <figcaption>Fluffly</figcaption>
  </figure>
  <figure>
    <img src="http://placebear.com/g/200/150">
    <figcaption>Madge</figcaption>
  </figure>
  <figure>
    <img src="http://placebear.com/g/100/120">
    <figcaption>Penny</figcaption>
  </figure>
  <figure>
    <img src="http://placebear.com/g/120/200">
    <figcaption>Roger</figcaption>
  </figure>
  <figure>
    <img src="http://placebear.com/g/180/150">
    <figcaption>Ghengis</figcaption>
  </figure>
  <figure>
    <img src="http://placebear.com/g/100/100">
    <figcaption>Claude</figcaption>
  </figure>
  <figure>
    <img src="http://placebear.com/g/120/100">
    <figcaption>Top</figcaption>
  </figure>
  <figure>
    <img src="http://placebear.com/g/120/121">
    <figcaption>Colin</figcaption>
  </figure>
</section>

<h2>(0b) Display: inline-block</h2>

<p>We can override that if we want the bears in a line.</p>

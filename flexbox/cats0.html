<!doctype html>
<title>Using Flex Box Layout</title>

<h1>Using Flex Box Layout</h1>

<style>
  figure {
    border: thin solid grey;
    padding: .5em;
  }

  #cats2 figure {
    display: inline-block;
    margin: .5em;
  }
</style>

<p>We can have cards with cat images. By default, a figure is a block.</p>

<section id=cats1>
  <figure>
    <img src="http://placekitten.com/g/100/200">
    <figcaption>Fluffly</figcaption>
  </figure>
  <figure>
    <img src="http://placekitten.com/g/200/150">
    <figcaption>Madge</figcaption>
  </figure>
  <figure>
    <img src="http://placekitten.com/g/100/120">
    <figcaption>Penny</figcaption>
  </figure>
  <figure>
    <img src="http://placekitten.com/g/120/200">
    <figcaption>Roger</figcaption>
  </figure>
  <figure>
    <img src="http://placekitten.com/g/180/150">
    <figcaption>Ghengis</figcaption>
  </figure>
  <figure>
    <img src="http://placekitten.com/g/100/100">
    <figcaption>Claude</figcaption>
  </figure>
  <figure>
    <img src="http://placekitten.com/g/120/100">
    <figcaption>Top</figcaption>
  </figure>
  <figure>
    <img src="http://placekitten.com/g/120/121">
    <figcaption>Colin</figcaption>
  </figure>
</section>

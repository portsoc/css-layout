<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="ex7.css">
<title>Dynamic Grid Layouts with Media Queries</title>

<main>
  <h1>Dynamic Grid Layouts with Media Queries</h1>
</main>

<template id=fig>
  <div>
    <figure>
      <img src=pic.jpg arl="pic">
      <figcaption>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab harum enim delectus laborum? Dicta, tempora error. Ea debitis molestias rerum tempore, officia optio veritatis facere velit, blanditiis quasi laboriosam animi.</p>
        <p>Minus quae quibusdam magnam iste facere asperiores recusandae voluptatum, aliquid numquam voluptatem eum, quidem tempore omnis illo error inventore, eius exercitationem! Veniam, laboriosam labore! Odio dignissimos laborum, assumenda veniam deleniti minima quia.</p>
        <p>Maiores adipisci eaque ab, veritatis maxime odit illum. Laborum ipsam nulla sunt numquam, illum praesentium debitis impedit libero exercitationem ab architecto, eligendi, quis odio? Similique alias nihil dolorem quis, qui eos et. Neque nostrum sit sed pariatur.</p>
      </figcaption>
    </figure>
    </div>

</template>

<script>
  const main = document.querySelector("main");
  const template = document.querySelector("#fig");
  for (let i=0; i<40; i++) {
    const cloned = template.content.cloneNode(true);
    if (i % 3 < 1 && Math.random() > 0.3) {
      cloned.firstElementChild.classList.add("wide");
    }
    main.append(cloned);

  }
</script>
